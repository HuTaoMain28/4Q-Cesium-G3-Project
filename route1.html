<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="CSS/route1style.css">
  <title>CESIUM N DRAGONS</title>
  <style>
    body {
      font-family: "Garamond", serif;
      text-align: center;
      margin-top: 50px;
      background: url('parchment.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #4b2e00;
    }
    .section {
      display: none;
      margin: 20px;
      padding: 20px;
      border: 2px solid #4b2e00;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .active {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #8b4513;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    img {
      max-width: 200px;
      margin-top: 10px;
      border: 2px solid #4b2e00;
      border-radius: 10px;
    }
    h1, h2 {
      font-family: "Old English Text MT", serif;
    }
    .scoreboard {
      margin-top: 10px;
      font-weight: bold;
    }
    #homeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #8b4513;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
  <script src="JS/route1.js"></script>
<body>
  <h1>CESIUM AND DRAGONS!</h1>
  <h2 id="playerName"></h2>
  <button id="homeBtn" onclick="goHome()">Home</button>
  <div class="scoreboard">
    <p id="usernameDisplay">Welcome, Adventurer!</p>
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>
  <div id="content"></div>
  
  <div id="victory" class="section">
    <h2>Victory!</h2>
    <p>You have vanquished all foes and restored peace to the realm!</p>
    <button onclick="goHome()">Back to Home</button>
  </div>
</body>
</html>
